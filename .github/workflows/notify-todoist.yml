name: notify-todoist

on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      description:
        required: false
        type: string
      labels:
        required: false
        type: string
      priority:
        required: true
        type: number
      due_string:
        required: false
        type: string
      project_id:
        required: true
        type: number
    secrets:
      token:
        required: true
        
jobs:
  create-task:
    runs-on: ubuntu-latest
    steps:
      - name: Create task in Todoist
        shell: pwsh
        run: |
          Write-Host "Creating task in Todoist..."
          $body = @{
            "content" = "${{ inputs.title }}"
            "description" = '${{ inputs.description }}'
            "labels" = "${{ inputs.labels }}" -split ', |,'
            "priority" = "${{ inputs.priority }}"
            "due_string" = "${{ inputs.due_string }}"
            "project_id" = "${{ inputs.project_id }}"
          } | ConvertTo-Json
          
          $headers = @{
            'Content-Type' = 'application/json'
            'Authorization' = "Bearer ${{ secrets.token }}"
          }
          
          $output = (
            Invoke-RestMethod -uri https://api.todoist.com/rest/v2/tasks `
              -method 'Post' `
              -headers $headers `
              -body $body
          )
          $output
